<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invoicing Company</title>
    <link rel="stylesheet" href="company.css">
    <script src="company.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>

<body>

<div class="data-container justify-content-center">
    <div class="row">
        <div class="col-md-9">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <h2>List of companies:</h2>
                    <br/>

                    <form id="addCompanyForm" action="http://localhost:7777/companies" method="post">
                        <label for="taxId" class="form-label">Tax identification number:</label>
                        <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber">
                        <br/>

                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                        <br/>

                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <br>

                        <label for="pensionInsurance" class="form-label">Pension insurance:</label>
                        <input type="number" class="form-control" id="pensionInsurance"
                               name="pensionInsurance" min="0" required>
                        <br>

                        <label for="healthInsurance" class="form-label">Health insurance:</label>
                        <input type="number" class="form-control" id="healthInsurance" name="healthInsurance"
                               min="0" required>
                        <br>

                        <button type="submit" class="btn btn-primary">Wy≈õlij</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <table id="companiesTable" class="table table-striped">
                        <tr>
                            <th>Tax identification number</th>
                            <th>Address</th>
                            <th>Name</th>
                            <th>Pension insurance</th>
                            <th>Health insurance</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
