<title>InvoicingApp</title>
<div class="data-container">
  <div class="row">
    <div class="col-auto">
      <h2 class="titleHeader">Company</h2>
    </div>
  </div>
  <div class="row">

  </div>

  <div class="row justify-content-center">
    <div class="col-auto">
      <table class="table table-striped">
        <tr>
          <th id="taxIdHeader">Tax identification number</th>
          <th id="addressHeader">Address</th>
          <th id="nameHeader">Name</th>
          <th id="pensionInsuranceHeader">Pension insurance</th>
          <th id="healthInsuranceHeader">Health insurance</th>
          <th></th>
        </tr>

        <tr class="companyRow" *ngFor="let company of companies">
          <td *ngIf="!company.editMode" id="taxId">{{company.taxIdentificationNumber}}</td>
          <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.taxIdentificationNumber" type="text"
                                              class="form-control" name="taxIdentificationNumber"></td>

          <td *ngIf="!company.editMode"  id="address">{{company.address}}</td>
          <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.address" type="text"
                                              class="form-control" name="address"></td>

          <td *ngIf="!company.editMode" id="name">{{company.name}}</td>
          <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.name" type="text" class="form-control"
                                              name="name"></td>

          <td *ngIf="!company.editMode" id="pensionInsurance">{{company.pensionInsurance}}</td>
          <td *ngIf="company.editMode">
            <input [(ngModel)]="company.editedCompany.pensionInsurance" type="number" class="numberInput form-control"
                   name="pensionInsurance" min="0"></td>

          <td *ngIf="!company.editMode" id="healthInsurance">{{company.healthInsurance}}</td>
          <td *ngIf="company.editMode">
            <input [(ngModel)]="company.editedCompany.healthInsurance" type="number" class="numberInput form-control"
                   name="healthInsurance" min="0"></td>

          <td>
            <button *ngIf="!company.editMode" (click)="triggerUpdate(company)" class="btn btn-secondary">Edit</button>
            <span *ngIf="!company.editMode">&nbsp;</span>
            <button *ngIf="!company.editMode" (click)="deleteCompany(company)" class="btn btn-danger">Delete</button>

            <button *ngIf="company.editMode" (click)="updateCompany(company)" class="btn btn-primary">Update</button>
            <span *ngIf="company.editMode">&nbsp;</span>
            <button *ngIf="company.editMode" (click)="cancelCompanyUpdate(company)" class="btn btn-secondary">Cancel
            </button>
          </td>
        </tr>

        <tr>
          <td><input [(ngModel)]="newCompany.taxIdentificationNumber" type="text" class="form-control"
                     name="taxIdentificationNumber"></td>
          <td><input [(ngModel)]="newCompany.address" type="text" class="form-control" name="address"></td>
          <td><input [(ngModel)]="newCompany.name" type="text" class="form-control" name="name"></td>
          <td><input [(ngModel)]="newCompany.pensionInsurance" type="number"
                     class="numberInput form-control" name="pensionInsurance" min="0">
          </td>
          <td><input [(ngModel)]="newCompany.healthInsurance" type="number"
                     class="numberInput form-control" name="healthInsurance" min="0">
          </td>
          <td><input (click)="addCompany()" type="button" class="btn btn-primary"
                     value="Add company" id="addCompanyBtn"></td>
        </tr>

      </table>
    </div>
  </div>

</div>
